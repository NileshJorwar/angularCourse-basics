<p *ngIf="blueClass"> The button in blue </p>

<button (click)="blueClass= !blueClass" [ngClass]="{ blue: blueClass}" [ngStyle]="{ 'font-size.px': fontSize }"> Change </button>

<hr>

<input (keyup)="changeImage($event)" [value]="imgUrl">

<app-post *ngFor="let image of images; let i=index" [img]="image" (imageSelected)="logImage($event)">
    <p> {{ i }} Some thing to display</p>

</app-post>

<p>Hello {{ name | uppercase }}!</p>
<p>Hello {{ getName() }}!</p>
<p>Hello {{ 19+90 }}!</p>
<p> {{ currentDate | date: 'MMMM d'}} </p>
<p> {{ cost | currency: 'JPY' }} </p>
<p> {{ temperature | number: '1.2-5' }} </p>
<p> {{ pizza | json }} </p>
